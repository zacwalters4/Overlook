<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <h1 class="welcome-message">Hello</h1>
  <div class="button-container">
    <button class="upcoming-button">Upcoming Bookings</button>
    <button class="past-button">Past Bookings</button>
    <button class="new-button">New Booking</button>
    <div class="date-select-container hidden">
      <label for="dropdown-container">Select a Date:</label>
      <div class="dropdown-container">
        <select id="year-dropdown"></select>
        <select id="month-dropdown"></select>
        <select id="date-dropdown"></select>
        <button class="search-button">Go</button>
      </div>
    </div>
  </div>
  <div class="bookings-container"></div>
  <div class="filter-container hidden">
    <label for="filter-dropdown">Filter by Type:</label>
    <select id="filter-dropdown"></select>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
